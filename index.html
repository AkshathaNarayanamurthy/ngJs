<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <title>The Ninja Angular App</title>
  <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="app/app.js"></script>
</head>

<body>
  <div ngController="myAppController">
    <div class="content">
      <header ng-include="'header.html'"></header>
      <input type="text" ng-model="favFood" placeholder="Enter your Favorite food here" />
      <div>Your Favorite food is {{favFood}}</div>

      <lable>Search the Ninja:</lable>
      <input type="text" ngModel="searchNames" />

      <ul>
        <li ng-repeat="ninja in ninjas" ng-show="ninja.availability">{{ninja .name | filter:searchName}} </li>
      </ul>
    </div>
  </div>
</body>

</html>
